site_name: PySuricata
site_description: Exploratory data analysis reports for pandas DataFrames
site_url: https://alvarodiez20.github.io/pysuricata/
repo_name: alvarodiez20/pysuricata
repo_url: https://github.com/alvarodiez20/pysuricata
edit_uri: blob/main/docs/

theme:
  name: material
  features:
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - toc.integrate
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting started:
      - Installation: install.md
      - Usage: usage.md
      - API: api.md
      - Numerical Analysis: numeric_var.md
  - Internals: architecture.md
  - Sequence Diagrams:
      - Pandas Workflow: sequence_diagram_pandas.md
      - Polars Workflow: sequence_diagram_polars.md

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            heading_level: 2
