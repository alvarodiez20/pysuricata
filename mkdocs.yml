site_name: PySuricata
site_description: Exploratory data analysis reports for pandas DataFrames
site_url: https://alvarodiez20.github.io/pysuricata/
repo_name: alvarodiez20/pysuricata
repo_url: https://github.com/alvarodiez20/pysuricata
edit_uri: blob/main/docs/

theme:
  name: material
  features:
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - toc.integrate
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting started:
      - Installation: install.md
      - Usage: usage.md
      - API: api.md
      - Numerical Analysis: numeric_var.md
  - Internals: architecture.md

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            heading_level: 2
  # uncomment if you installed them:
  # - git-revision-date-localized:
  #     enable_creation_date: true
  # - minify:
  #     minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/alvarodiez20


extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
