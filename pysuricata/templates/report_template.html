<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{report_title}</title>
    {favicon}  <!-- Placeholder for favicon -->
    {css}      <!-- Placeholder for inline CSS -->
    <script>{script}</script>
  </head>
  <body>
    <button id="toggle-button" class="toggle-button" onclick="toggleDarkMode()">
      <span id="toggle-icon">☀️</span>
    </button>

    <div id="header">
      <div id="logo-container">
        {logo} <!-- The Base64-embedded logo -->
      </div>
      <div id="header-info">
        <h1>{report_title}</h1>
        <p>Generated on: {report_date}</p>
        <p>Time to generate: {report_duration} seconds</p>
        <p>Powered by <a href="{repo_url}" target="_blank">pysuricata</a>.</p>
      </div>
    </div>

    <h1>Summary Statistics</h1>
    {stats_table}  <!-- Placeholder for summary statistics table -->

    <h1>Missing Values</h1>
    {missing_table}  <!-- Placeholder for missing values table -->

    <h1>Correlation Matrix</h1>
    {corr_table}  <!-- Placeholder for correlation matrix table -->
  </body>
</html>
